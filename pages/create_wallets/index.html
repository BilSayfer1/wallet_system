<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить кошелек</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header id="main-header"></header>


    <div class="container">
        <h1>Добавить кошелек</h1>
        <form id="walletForm">
            <input id="name" type="text" name="name" placeholder="Имя" required>
            <input id="currency" type="text" name="currency" placeholder="Валюта" required>
            <input id="balance" type="text" name="balance" placeholder="Сумма">
            <input type="submit" value="Добавить">
        </form>
    </div>

    <div class="container_wallet" id="cards-container"></div>

    <script type="module" src="./index.js"></script>
</body>
</html>
