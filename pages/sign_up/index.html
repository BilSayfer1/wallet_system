<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <center>
    <form name="registration">
      <h2 class="reg_h2">Регистрация</h2>
      <div class="inpts">
        <input class="email" placeholder="Почта" name="email" type="text" required>
        <input class="name" placeholder="Имя" name="name" type="text" required>
        <input class="surname" placeholder="Фамилия" name="surname" type="text" required>
        <input class="password" placeholder="Пароль" name="password" type="password" required>
      </div>
      <button type="submit" class="resume">Продолжить</button>
      <br>
      <button type="button" class="enter_in_account">Войти в аккаунт</button>
    </form>
  </center>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
